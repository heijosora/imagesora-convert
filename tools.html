<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sigma-Sora Convert - Quick Tools</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter:['Inter','sans-serif'] },
          animation: { 'spin-slow':'spin 0.5s ease-in-out' }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-inter transition-colors duration-300">
  <header class="border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <a href="index.html" class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </a>
          <h1 class="text-2xl font-semibold">Quick Tools</h1>
        </div>

        <nav class="hidden sm:flex items-center gap-4 text-sm">
          <a href="index.html" class="px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Core Converter</a>
          <a href="batch.html" class="px-3 py-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Batch Processor</a>
          <a href="tools.html" class="px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300">Quick Tools</a>
        </nav>

        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-all">
          <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-6xl">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Crop
        </h2>
        <div class="space-y-3">
          <input type="file" id="crop-input" accept="image/*" class="block w-full text-sm"/>
          <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-3 min-h-[220px] flex items-center justify-center relative">
            <canvas id="crop-canvas" class="max-w-full"></canvas>
            <div id="crop-overlay" class="absolute inset-0 pointer-events-none hidden"></div>
          </div>
          <div class="flex items-center gap-2">
            <button id="crop-download" disabled class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50">Download</button>
            <button id="crop-reset" disabled class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50">Reset</button>
          </div>
        </div>
      </section>

      <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11H5m7-7l-7 7 7 7"></path>
          </svg>
          Rotate
        </h2>
        <div class="space-y-3">
          <input type="file" id="rotate-input" accept="image/*" class="block w-full text-sm"/>
          <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-3 min-h-[220px] flex items-center justify-center">
            <canvas id="rotate-canvas" class="max-w-full"></canvas>
          </div>
          <div class="flex items-center gap-2">
            <button id="rotate-ccw" disabled class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">90° CCW</button>
            <button id="rotate-cw" disabled class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">90° CW</button>
            <button id="rotate-download" disabled class="ml-auto px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50">Download</button>
          </div>
        </div>
      </section>

      <section class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5h12M9 3v2m-6 4h12m-6-2v2m-6 4h12m-6-2v2"></path>
          </svg>
          Watermark
        </h2>
        <div class="space-y-3">
          <input type="file" id="wm-input" accept="image/*" class="block w-full text-sm"/>
          <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-3 min-h-[220px] flex items-center justify-center relative">
            <canvas id="wm-canvas" class="max-w-full"></canvas>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="col-span-2 flex gap-4">
              <label class="inline-flex items-center gap-2 text-sm">
                <input type="radio" name="wm-mode" value="text" checked/>
                Text
              </label>
              <label class="inline-flex items-center gap-2 text-sm">
                <input type="radio" name="wm-mode" value="logo"/>
                Logo
              </label>
            </div>

            <div id="wm-text-controls" class="col-span-2 grid grid-cols-2 gap-3">
              <input type="text" id="wm-text" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900" placeholder="Watermark text"/>
              <input type="color" id="wm-color" value="#ffffff" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900"/>
              <div>
                <label class="text-xs text-gray-500">Font Size</label>
                <input type="range" id="wm-font-size" min="10" max="150" value="32" class="w-full slider"/>
              </div>
              <div>
                <label class="text-xs text-gray-500">Opacity</label>
                <input type="range" id="wm-opacity" min="10" max="100" value="70" class="w-full slider"/>
              </div>
            </div>

            <div id="wm-logo-controls" class="col-span-2 grid grid-cols-2 gap-3 hidden">
              <input type="file" id="wm-logo-input" accept="image/*" class="col-span-2 text-sm"/>
              <div>
                <label class="text-xs text-gray-500">Scale</label>
                <input type="range" id="wm-logo-scale" min="10" max="200" value="50" class="w-full slider"/>
              </div>
              <div>
                <label class="text-xs text-gray-500">Opacity</label>
                <input type="range" id="wm-logo-opacity" min="10" max="100" value="70" class="w-full slider"/>
              </div>
            </div>

            <div class="col-span-2">
              <label class="text-xs text-gray-500">Position</label>
              <select id="wm-position" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
                <option value="drag">Drag on canvas</option>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="center">Center</option>
              </select>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <button id="wm-download" disabled class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50">Download</button>
            <button id="wm-reset" disabled class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50">Reset</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/utils/helpers.js"></script>
  <script src="js/modules/theme.js"></script>
  <script src="js/quickTools.js"></script>
</body>
</html>
